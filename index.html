<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

<style>

    div{
        background-color: aquamarine;
        font-family:Georgia, 'Times New Roman', Times, serif;
     text-align: center;
        }


    body{
        background-color: aquamarine;
        
    }

    
</style>


</head>

<body>
    
<h1><b><center>ACL poorly made calculator</center></b></h1>

<br><br>

<div class="container">
    <h1>compute the following given a=100 b=10 </h1>
    <script>
    var a, b, ExpResult,
    a=100;
    b=10;
    ExpResult=a**b
    </script>

    <h1></h1>
    <p id="answer1"> </p>
    <button type="button" onclick="document.getElementById('answer1').innerHTML= ExpResult"> The answer</button>
</div>
<br><br>
<div class="container">

    <h1> Is a greater than b</h1>

    <script>
    var a, b, ExpResult1,
    a=100;
    b=10;
    ExpResult1=a>b;
    </script>

    <h1></h1>
    <p id="answer2"> </p>
    <button type="button" onclick="document.getElementById('answer2').innerHTML= ExpResult1"> The answer</button>
</div>
<br><br>
<div class="container">

<h1>Is this statement correct (a <= b) && (a >= b)?</h1>



<script>
var a, b, ExpResult3,
a=100;
b=10;
ExpResult3=(a <= b) && (a >= b);
</script>


<p id="answer3"> </p>
<button type="button" onclick="document.getElementById('answer3').innerHTML= ExpResult3"> The answer</button>

</body>
</html>
